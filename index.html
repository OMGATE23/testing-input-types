<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Input Elements</title>
</head>
<body>

    <div class="input-div">
        <h2>Input type text</h2>
        <form  action="">
            <label for="input-text">Input text</label>
            <input type="text" id="input-text" minlength="10" maxlength="12" size="45" required>
            <button>Submit</button>
        </form>
        <div>Code:</div>
        <code id="code-box-text" class="code-box"></code>
    </div>

    <div class="input-div">
        <h2>Input type number</h2>
        <form action="">
            <label for="input-number">Input number</label>
            <input type="number" id="input-number" min = "10" max="20" step="2" required>
            <button>Submit</button>
        </form>
        <div>Code:</div>
        <code id="code-box-number"></code>
    </div>


    <div class="input-div">
        <h2>Input type email</h2>
        <form action="">
            <label for="input-email">Input email</label>
            <input type="email" id="input-email" list="email-choices" minlength="5" maxlength="50" size="50" pattern=".+@.com" required>
            <button>Submit</button>

            <datalist id="email-choices">
                <option value="omgate@email.com" label="Om Gate"></option>
                <option value="elonmusk@email.com" label="Elon Musk"></option>
                <option value="satyanadela@microsoft.in" label="Satya"></option>
                <option value="1234@qfmoiwefwoeif.xyz" label="Elon Musk's Son"></option>
            </datalist>
        </form>
        <div>Code:</div>
        <code id="code-box-email"></code>
    </div>

    <div class="input-div">
        <h2>Input type date</h2>
        <form action="">
            <label for="input-date">Input date</label>
            <input type="date" id="input-date" required max="2019-08-22" min="2019-07-22" step="2" value="2019-08-19">
            <button>Submit</button>
        </form>
        <div>Code:</div>
        <code id="code-box-date"></code>
    </div>


    <div class="input-div">
        <h2>Input type URL</h2>
        <form action="">
            <label for="input-url">Input URL</label>
            <input type="url" id="input-url" list="url-choices" placeholder="https://" required>
            <button>Submit</button>

            <datalist id="url-choices">
                <option value="https://omgate.netlify.app/" label="Om's Portfolio"></option>
                <option value="https://web.whatsapp.com/" label="Whatsapp"></option>
                <option value="https://www.google.com/" label="Google"></option>
            </datalist>
        </form>
        <div>Code:</div>
        <code id="code-box-url"></code>
    </div>



    <div class="input-div">
        <h2>Input type color</h2>
        <form id="form-color" action="">
            <label for="input-color">Input number</label>
            <input type="color" id="input-color" required>
            <button>Submit</button>
        </form>
        <div>Code:</div>
        <code id="code-box-color"></code>
    </div>


    <div class="input-div">
        <h2>Input type search</h2>
        <form action="">
            <label for="input-search">Input search</label>
            <input type="search" id="input-search" >
            <button>Submit</button>
        </form>
        <div>Code:</div>
        <code id="code-box-search"></code>
    </div>
    

    <div class="input-div">
        <h2>Input type tel</h2>
        <form action="">
            <label for="input-tel">Input tel</label>
            <input type="tel" id="input-tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>
            <button>Submit</button>
        </form>
        <div>Code:</div>
        <code id="code-box-tel"></code>
    </div>
